<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <title>Revolgy Test IP Tracker</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand">Revolgy Test IP Tracker</a>
        </nav>

            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    Your current IP is {{ip}}, saving it for tracking you!
                </div>
            </header>

        <main class="container p-5">
            History
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Region</th>
                        <th>Flag</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in history %}
                        <tr>
                            <td>{{record.ip}}</td>
                            <td>{{record.country_name}}</td>
                            <td>{{record.city}}</td>
                            <td>{{record.cont_name}}</td>
                            <td><img src="{{record.flag}}" style="max-height: 30px; max-width: 30px;"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>

        <footer class="small text-center text-muted">
            Work application for <a href="https://www.revolgy.com">Revolgy</a>. Created by <a href="https://www.alexkri.net">Alex Gain</a>.
        </footer>

    </body>

</html>
